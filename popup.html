<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Share to Twitter</title>
    <style>
      body {
        width: 400px;
        padding: 16px;
        font-family: "Microsoft JhengHei", Arial, sans-serif;
      }
      #share-content {
        width: 100%;
        height: 100px;
        margin-bottom: 12px;
        padding: 8px;
        resize: vertical;
        font-family: inherit;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      #preview {
        border: 1px solid #eee;
        border-radius: 4px;
        padding: 12px;
        margin-bottom: 12px;
      }
      #preview img {
        max-width: 100%;
        height: auto;
        border-radius: 4px;
        margin-bottom: 8px;
      }
      #preview-title {
        font-size: 14px;
        font-weight: bold;
        margin-bottom: 4px;
      }
      #preview-description {
        font-size: 12px;
        color: #666;
      }
      #share-button {
        background-color: #1DA1F2;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 20px;
        cursor: pointer;
        font-size: 14px;
        font-weight: bold;
        width: 100%;
      }
      #share-button:hover {
        background-color: #1991db;
      }
    </style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: http://developer.chrome.com/extensions/contentSecurityPolicy.html
     -->
    <script src="app.js"></script>
  </head>
  <body>
    <textarea id="share-content"></textarea>
    <div id="preview">
      <img id="preview-image" src="" alt="">
      <div id="preview-title"></div>
      <div id="preview-description"></div>
    </div>
    <button id="share-button">分享到 Twitter</button>
  </body>
</html>
